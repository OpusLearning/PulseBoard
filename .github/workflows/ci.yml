name: CI

on:
  push:
  pull_request:

jobs:
  pulseboard-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: JS syntax check
        run: node --check assets/app.js

      - name: Basic file presence
        run: |
          test -f index.html
          test -f assets/styles.css
          test -f assets/app.js

  pulsegen-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pytest
        run: python -m pip install --upgrade pip pytest jsonschema

      - name: Run tests
        run: python -m pytest -q

      - name: Smoke-run generator
        run: |
          python -m pulsegen run --date 2026-01-29 --in examples/pulse.sample.json --out /tmp/pulse-out --seed 123
          test -f /tmp/pulse-out/data/editor.json
