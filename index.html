<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Pulseboard</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header class="top">
    <div class="brand">
      <div class="mark" aria-hidden="true"></div>
      <div>
        <h1>Pulseboard</h1>
        <p class="sub">A live pulse of selected feeds — calm motion, clean signal.</p>
      </div>
    </div>

    <div class="status" role="status" aria-live="polite">
      <div class="pill" id="stamp">Loading…</div>
      <div class="pill pill-muted" id="count">—</div>
    </div>
  </header>

  <main class="wrap">

    <section class="hero" id="hero" aria-label="Today's Pulseboard">
      <div class="hero-inner">
        <div class="hero-kicker">Today's AI take</div>
        <h2 class="hero-title" id="brief-title">Loading…</h2>
        <p class="hero-brief" id="brief-text">&nbsp;</p>
                <div class="audio" id="audio">
          <div class="audio-title">Today in ~30 seconds</div>
          <audio id="audio-player" controls preload="none"></audio>
          <div class="audio-meta" id="audio-meta">Loading audio…</div>
        </div>

<div class="hero-row">
          <div class="hero-chip" id="memeable">&nbsp;</div>
          <div class="hero-chip muted" id="themes">&nbsp;</div>
        </div>
      </div>
    </section>

    <section class="grid" id="grid" aria-label="Feed items"></section>

    <footer class="footer">
      <div class="muted">Sources update hourly.</div>
      <div class="muted" id="meta"></div>
    </footer>
  </main>

  <script src="/assets/app.js" defer></script>
</body>
</html>
