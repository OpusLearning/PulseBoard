<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Pulseboard</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header class="top">
    <div class="brand">
      <div class="mark" aria-hidden="true"></div>
      <div>
        <h1>Pulseboard</h1>
        <p class="sub">Open for 3 minutes. Feel informed, amused, ahead.</p>
      </div>
    </div>

    <div class="status" role="status" aria-live="polite">
      <div class="pill" id="stamp">Loading…</div>
      <div class="pill pill-muted" id="count">—</div>
      <select class="pill pill-muted" id="lens" aria-label="Lens">
        <option value="neutral">Neutral</option>
        <option value="cheeky">Cheeky</option>
        <option value="contrarian">Contrarian</option>
        <option value="eli12">Explain-12</option>
      </select>
    </div>
  </header>

  <main class="wrap">
    <section class="hero" aria-label="Today">
      <div class="hero-inner">
        <div class="hero-kicker" id="today-kicker">Your Pulse</div>
        <h2 class="hero-title" id="today-title">Loading…</h2>
        <p class="hero-brief" id="today-angle">&nbsp;</p>

        <div class="meter" aria-label="3-minute done">
          <div class="meter-row">
            <div class="meter-label">3-minute done</div>
            <div class="meter-pct" id="meter-pct">0%</div>
          </div>
          <div class="meter-bar"><div class="meter-fill" id="meter-fill" style="width:0%"></div></div>
          <div class="meter-steps" id="meter-steps">
            <span data-step="brief">Brief</span>
            <span data-step="audio">Audio</span>
            <span data-step="cards">Cards</span>
          </div>
        </div>

        <div class="audio" id="audio">
          <div class="audio-title">Play the briefing</div>
          <audio id="audio-player" controls preload="none"></audio>
          <div class="audio-meta" id="audio-meta">Loading audio…</div>
        </div>
      </div>
    </section>

    <section class="today" aria-label="The 3">
      <div class="cards-head">
        <h2>The 3</h2>
        <div class="muted" id="updated">—</div>
      </div>
      <div class="today3" id="the3"></div>
    </section>

    <section class="cards" aria-label="Shareable cards">
      <div class="cards-head">
        <h2>Share</h2>
        <div class="muted" id="cards-meta">Cards, ready.</div>
      </div>
      <div class="cards-grid" id="cards"></div>
    </section>

    <section class="done" aria-label="Done" id="done" hidden>
      <div class="group">
        <div class="group-head"><h2>You’re done.</h2><div class="group-meta">Want depth on 1 topic?</div></div>
        <div class="cards" id="depth"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="muted">Hard stop: no doomscrolling on Today.</div>
      <div class="muted" id="meta"></div>
    </footer>
  </main>

  <script src="/assets/app.js" defer></script>
</body>
</html>
